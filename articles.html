<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analytics Articles — File Listing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        button {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0251a3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dfe2e5;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f6f8fa;
            font-weight: 600;
            cursor: pointer;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        #preview {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Data Analytics Articles — File Listing</h1>

<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search articles...">

<table id="articlesTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">File Name &#x25B2;&#x25BC;</th>
            <th onclick="sortTable(1)">Description &#x25B2;&#x25BC;</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="https://raw.githubusercontent.com/atsuvovor/Pub_Data_Analytics_Project/main/README.md" onclick="previewFile(event)">README.md</a></td>
            <td>Repository overview and instructions</td>
        </tr>
        <tr>
            <td><a href="https://raw.githubusercontent.com/atsuvovor/Pub_Data_Analytics_Project/main/C__Users_atsuv_OneDrive_Documents_LinkedIn%20articles%20writing%20-%20Jupyter%20Notebook.pdf" onclick="previewFile(event)">LinkedIn Articles Notebook.pdf</a></td>
            <td>PDF of notebook used for LinkedIn articles</td>
        </tr>
        <tr>
            <td><a href="https://raw.githubusercontent.com/atsuvovor/Pub_Data_Analytics_Project/main/Combining%20RAG%20pipelines%20LLMs%20GenAI%20ML%20Flowcharts2.pdf" onclick="previewFile(event)">Combining RAG pipelines LLMs GenAI ML Flowcharts2.pdf</a></td>
            <td>Flowchart combining RAG, LLMs, GenAI, ML</td>
        </tr>
        <!-- Add other rows similarly, with onclick="previewFile(event)" -->
    </tbody>
</table>

<iframe id="preview" src=""></iframe>

<script>
function searchTable() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let rows = document.getElementById("articlesTable").getElementsByTagName("tr");
    for (let i = 1; i < rows.length; i++) {
        let tds = rows[i].getElementsByTagName("td");
        let found = false;
        for (let j = 0; j < tds.length; j++) {
            if (tds[j].textContent.toLowerCase().includes(input)) {
                found = true;
                break;
            }
        }
        rows[i].style.display = found ? "" : "none";
    }
}

function sortTable(n) {
    let table = document.getElementById("articlesTable");
    let switching = true, dir = "asc", switchcount = 0;
    while (switching) {
        switching = false;
        let rows = table.rows;
        for (let i = 1; i < rows.length - 1; i++) {
            let shouldSwitch = false;
            let x = rows[i].getElementsByTagName("TD")[n];
            let y = rows[i + 1].getElementsByTagName("TD")[n];
            if ((dir === "asc" && x.textContent.toLowerCase() > y.textContent.toLowerCase()) ||
                (dir === "desc" && x.textContent.toLowerCase() < y.textContent.toLowerCase())) {
                shouldSwitch = true; break;
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            }
        }
        if (switchcount === 0 && dir === "asc") {
            dir = "desc";
            switching = true;
        }
    }
}

// Preview file in iframe
function previewFile(event) {
    event.preventDefault();
    const url = event.currentTarget.href;
    document.getElementById("preview").src = url;
}
</script>

</body>
</html>
