<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atsu Vovor Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background: #0e1117;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .sidebar-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #00c0ff;
    }

    .sidebar-header h1 {
      font-size: 1.4rem;
      margin: 5px 0 2px;
      color: #00c0ff;
    }

    .sidebar-header h2 {
      font-size: 0.9rem;
      color: #a0aec0;
      margin: 0;
    }

    .menu {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: background 0.2s;
    }

    .menu a:hover {
      background: #1f2937;
    }

    .social {
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #1f2937;
    }

    .social a {
      margin: 0 8px;
      color: #00c0ff;
      text-decoration: none;
      font-size: 22px;
      transition: color 0.2s;
    }

    .social a:hover {
      color: #66e0ff;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      background: #f7f9fb;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }

    #backBtn {
      display: none;
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #00c0ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    #backBtn:hover {
      background-color: #0090cc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="Atsu-Vovor.jpg" alt="Atsu Vovor" />
        <h1>Atsu Vovor</h1>
        <h2>Data & Analytics Portfolio</h2>
      </div>

      <div class="menu">
        <a href="#" onclick="showProject('project1.html')">Stock Portfolio Analytics</a>
        <a href="#" onclick="showProject('project2.html')">Cyber Attack Simulator</a>
        <a href="#" onclick="showProject('project3.html')">IAM Risk Dashboard</a>
      </div>
    </div>

    <div class="social">
      <a href="https://github.com/atsuvovor" target="_blank">üêô</a>
      <a href="https://linkedin.com/in/atsu-vovor-mmai-9188326/" target="_blank">üîó</a>
      <a href="https://public.tableau.com/app/profile/atsu.vovor8645/vizzes" target="_blank">üìä</a>
    </div>
  </div>

  <div class="main" id="main">
    <button id="backBtn" onclick="showGallery()">‚Üê Back to Portfolio</button>

    <!-- Gallery View -->
    <div class="gallery" id="gallery">
      <div class="card" onclick="showProject('project1.html')">
        <img src="images/project1.jpg" alt="Stock Portfolio Analytics" />
        <h3>Stock Portfolio Analytics</h3>
      </div>

      <div class="card" onclick="showProject('project2.html')">
        <img src="images/project2.jpg" alt="Cyber Attack Simulator" />
        <h3>Cyber Attack Simulator</h3>
      </div>

      <div class="card" onclick="showProject('project3.html')">
        <img src="images/project3.jpg" alt="IAM Risk Dashboard" />
        <h3>IAM Risk Dashboard</h3>
      </div>
    </div>

    <!-- Project iframe -->
    <iframe id="projectFrame" style="display:none;"></iframe>
  </div>

  <script>
    function showProject(url) {
      document.getElementById("gallery").style.display = "none";
      document.getElementById("backBtn").style.display = "block";
      const frame = document.getElementById("projectFrame");
      frame.style.display = "block";
      frame.src = url;
      document.getElementById("main").scrollTop = 0;
    }

    function showGallery() {
      document.getElementById("gallery").style.display = "grid";
      document.getElementById("backBtn").style.display = "none";
      const frame = document.getElementById("projectFrame");
      frame.style.display = "none";
      frame.src = "";
    }
  </script>
</body>
</html>
